<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos </title>
</head>
<body>
    <h1>Inserindo videos localmente </h1>
    <p>Esses videos estao no meu pc</p>

    <video src="videos/2019-12-27 20-48-53-1.webm" 
    width="350" controls></video>
    <!--ao colocar o video ficou muito grande 
        assim estimei o tamanho em 350-->
        <hr>
        <h1>Segunda forma de colocar videos</h1>
        <video poster="imagens/Banner.png" width="350" controls>
            <source src="videos/2019-12-27 20-48-53-1.m4v" type="video/m4v">
            <source src="videos/2019-12-27 20-48-53-1.mkv" type="video/mkv">
            <source src="videos/2019-12-27 20-48-53-1.webm" type="video/webm">
            <p>Seu navegador nao pegou</p>
        </video>
      <h1>Terceira forma de colocar videos Atraves de Outros sites </h1>
      <iframe width="350" height="300" 
      src="https://www.youtube.com/embed/RNS5XxUvtn4" 
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write;
       encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>
</html>
