<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Colocando Imagens</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Pequena.png"
        type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/media.png"
        type="image/png">
        <img src="Imagens/Grande.png" alt="Grande">
    </picture>

    <h1>Colocando Audio 1 Forma</h1>
    <audio
    src="midia/20181112 100356.m4a" controls ></audio>
   <hr>
    <h1>Colocando Audio 2 Forma</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/20181112 100356.m4a" type="audio/m4a">
        <source src="midia/20181112 100356.ogg" type="audio/ogg">
        <source src="midia/20181112 100356.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao suporta esse audio
          <a href="midia/20181112 100356.m4a" 
          download="midia/20181112 100356.m4a" type="audio/m4a">
        </a>  
        </p>
    </audio>
    <video src=""></video>
</body>
</html>
